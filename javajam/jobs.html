<main>
	<h2>Jobs at JavaJam</h2>
    <p>Want to work at JavaJam? Fill out the form below to start your application. </p>
    <form method="post" action="http://webdevbasics.net/scripts/demo.php">
    <label for="myName">* Name: </label>
    <input type="text" name="myName" id="myName" required="required" />
    <label for="myEmail">* E-mail: </label>
    <input type="email" name="myEmail" id="myEmail" required="required" />
    <label for="StartDate">Start Date: </label>
    <input type="date" name="StartDate" id="StartDate" />
    <label for="myExperience">* Experience: </label>
    <textarea name="myExperience" id="myExperience" rows="2" cols="27" required="required" ></textarea>
    <input type="submit" value="Apply Now" />
    </form>
